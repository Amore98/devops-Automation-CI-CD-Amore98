# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
  
    env:
     PYTHONPTH: . 


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: | 
         pip install -r BE/requirements.txt
     


      
      -  name: Start REST API
         run: | 
          python BE/calculator.py --rest &
          python -m pytest --junit-xml=report.xml
 

      - name: JUnit Report Action
        uses: mikepenz/action-junit-report@v4.3.1
        if : success()||failure()
        with:
         report_paths : '**/.xml'
      
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: judevops.azurecr.io
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}  
      - name: Build Docker image
        run: docker build -t judevops.azurecr.io/omer_ammo-calculator -f BE/Dockerfile .
      - name: Install dependencies
        run: pip install -r BE/requirements.txt

      - name: Push Docker image
        run: docker push judevops.azurecr.io/omer_ammo-calculator:latest     
        

  